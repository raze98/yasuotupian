<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>图片压缩工具</h1>
            <p>支持 PNG、JPG 格式图片在线压缩</p>
        </header>

        <main>
            <!-- 上传区域 -->
            <div class="upload-area" id="uploadArea">
                <input type="file" id="fileInput" accept="image/png,image/jpeg" hidden>
                <div class="upload-hint">
                    <svg width="48" height="48" viewBox="0 0 24 24">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                    <p>点击或拖拽图片到此处</p>
                    <p class="sub-hint">支持 PNG、JPG 格式</p>
                </div>
            </div>

            <!-- 预览区域 -->
            <div class="preview-area" id="previewArea" hidden>
                <div class="preview-container">
                    <div class="preview-box">
                        <h3>原图</h3>
                        <div class="image-container">
                            <img id="originalImage" alt="原图预览">
                        </div>
                        <div class="file-info">
                            <span>大小: </span>
                            <span id="originalSize">0 KB</span>
                        </div>
                    </div>

                    <div class="preview-box">
                        <h3>压缩后</h3>
                        <div class="image-container">
                            <img id="compressedImage" alt="压缩后预览">
                        </div>
                        <div class="file-info">
                            <span>大小: </span>
                            <span id="compressedSize">0 KB</span>
                        </div>
                    </div>
                </div>

                <!-- 压缩控制 -->
                <div class="compress-controls">
                    <div class="quality-control">
                        <label for="quality">压缩质量:</label>
                        <input type="range" id="quality" min="1" max="100" value="80">
                        <span id="qualityValue">80%</span>
                    </div>
                    <button id="downloadBtn" class="download-btn">下载压缩后的图片</button>
                </div>
            </div>
        </main>
    </div>
    <script src="js/main.js"></script>
    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img id="modalImage" class="modal-content">
    </div>
</body>
</html>
