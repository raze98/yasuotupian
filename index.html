<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片压缩工具</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>图片压缩工具</h1>
        
        <div class="upload-container" id="dropZone">
            <input type="file" id="fileInput" accept="image/png,image/jpeg,image/webp" multiple hidden>
            <div class="upload-area">
                <img src="data:image/svg+xml,%3Csvg t='1710141995392' class='icon' viewBox='0 0 1024 1024' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M544 672h-64v-199.936l-96 98.368L320 506.368 480 341.312l160 165.056-64 64.064V672z m-32-480C300.256 192 128 364.256 128 576s172.256 384 384 384 384-172.256 384-384S723.744 192 512 192z' fill='%23666666'/%3E%3C/svg%3E" alt="上传图标">
                <p>点击或拖拽图片到这里</p>
                <p class="sub-text">支持 PNG、JPG、JPEG、WebP 格式</p>
            </div>
        </div>

        <div class="quality-control">
            <label for="quality">压缩质量：<span id="qualityValue">80%</span></label>
            <input type="range" id="quality" min="1" max="100" value="80">
        </div>

        <div class="preview-container" id="previewContainer">
            <!-- 预览区域将通过 JavaScript 动态填充 -->
        </div>

        <button id="downloadAll" class="download-btn" disabled>下载压缩后的图片</button>
    </div>

    <!-- 使用国内 CDN -->
    <script src="https://cdn.bootcdn.net/ajax/libs/browser-image-compression/2.0.2/browser-image-compression.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
